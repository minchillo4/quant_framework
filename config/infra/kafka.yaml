# config/infra/kafka.yaml
---
# Kafka configuration
brokers: "kafka:9092"
client_id: "mnemo-quant-producer"

# Production-ready limits
message_max_bytes: 10485760
producer_max_request_size: 5242880
consumer_max_partition_fetch_bytes: 1048576

# Compression
compression_type: "lz4"

# Batching for throughput
batch_size: 100000
linger_ms: 100

# Reliability & Timeouts
retries: 3
request_timeout_ms: 30000
delivery_timeout_ms: 120000

# Buffer
buffer_memory: 33554432

# Topics (auto-created with limits)
topics:
  ohlc:
    partitions: 3
    replication_factor: 1
    retention_hours: 24
  open_interest:
    partitions: 3
    replication_factor: 1
    retention_hours: 24