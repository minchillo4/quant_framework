# config/assets/crypto_universe.yaml
---
# BTC-only canonical asset definitions
# New structure: canonical base assets with multi-exchange and multi-market type support

symbols:
  - canonical: "BTC"
    active: true
    instrument_type: "perpetual_futures"
    default_timeframes:
      - "5m" 
      - "15m"
      - "1h"
      - "4h"
      - "1d"
    
    exchanges:
      # =============================================================================
      # Binance USDⓈ-M Futures (Linear Perpetual) - USDT Settled
      # =============================================================================
      - exchange: "binance"
        market_type: "linear_perpetual"
        settlement_currency: "USDT"
        symbols:
          ohlc: "BTC/USDT:USDT"
          open_interest: "BTC/USDT:USDT"
          funding_rate: "BTC/USDT:USDT"
        min_lot_size: 0.001
        tick_size: 0.01
      
