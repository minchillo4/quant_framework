[pytest]
# Pytest configuration for mnemo-quant project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode (auto-detect async tests)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for test categorization
markers =
    integration: Integration tests requiring infrastructure (DB, APIs)
    real_data: Tests using real exchange/market data (no mocks)
    slow: Tests that take significant time to complete
    ccxt: Tests specific to CCXT exchange connectors
    coinalyze: Tests specific to CoinAlyze data source
    orchestrator: Tests for orchestration layer
    verification: System health and data verification tests
    external_api: Tests that make calls to external APIs

# Console output options
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --timeout=300
    --timeout-method=thread

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (when using --cov)
[coverage:run]
source = src/mnemo_quant
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
